{% extends 'base.html' %}
{% block title %}Manual Entry{% endblock %}

{% block content %}
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Manual Column Entry</h1>
        <a href="{{ url_for('index') }}" class="btn">Back to Dashboard</a>
    </div>

    <div class="card">
        <form action="{{ url_for('generate_manual') }}" method="post">
            <p style="font-size: 0.9rem; color: var(--text-muted); margin-top: -1rem; margin-bottom: 1rem;">Paste your data into the boxes below. Each new line will create a new thumbnail. Ensure you have the same number of lines in each box.</p>
            
            <div class="form-group">
                <label for="manual_template_text">Choose HTML Template</label>
                <div class="select-wrapper">
                    <select name="template" id="manual_template_text" required>
                        {% for template in templates %}
                            <option value="{{ template }}">{{ template.replace('template_', '').replace('.html', '')|title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="column-grid">
                <div class="form-group">
                    <label for="badges">Badges</label>
                    <textarea name="badges" id="badges" rows="10" placeholder="Part 1\nPart 2\nPart 3"></textarea>
                </div>
                <div class="form-group">
                    <label for="main_titles">Main Titles</label>
                    <textarea name="main_titles" id="main_titles" rows="10" placeholder="Build a FAST Website\nLearn The NEW Method\nMy COMPLETE Guide"></textarea>
                </div>
                <div class="form-group">
                    <label for="highlight_words">Words to Highlight</label>
                    <textarea name="highlight_words" id="highlight_words" rows="10" placeholder="FAST\nNEW\nCOMPLETE"></textarea>
                </div>
                <div class="form-group">
                    <label for="sub_titles">Sub Titles</label>
                    <textarea name="sub_titles" id="sub_titles" rows="10" placeholder="A 2025 Tutorial\nFor All Developers\nFrom Start to Finish"></textarea>
                </div>
                <div class="form-group">
                    <label for="image_urls">Image URLs</label>
                    <textarea name="image_urls" id="image_urls" rows="10" placeholder="https://i.ibb.co/Nd6mC2g2/PERSON.png\nhttps://i.ibb.co/Nd6mC2g2/PERSON.png\nhttps://i.ibb.co/Nd6mC2g2/PERSON.png"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Generate from Columns</button>
        </form>
    </div>

    <style>
        .column-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form[action="{{ url_for('generate_manual') }}"]');
            if (form) {
                form.addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const submitButton = form.querySelector('button[type="submit"]');
                    const originalButtonText = submitButton.textContent;
                    submitButton.textContent = 'Generating...';
                    submitButton.disabled = true;

                    try {
                        const response = await fetch(form.action, {
                            method: 'POST',
                            body: new FormData(form)
                        });
                        const result = await response.json();

                        if (result.status === 'success') {
                            // Assuming displayFlashMessage is available globally or passed down
                            displayFlashMessage(result.message, 'success');
                            // Redirect to index after successful generation to see new thumbnails
                            window.location.href = '{{ url_for('index', _anchor='gallery') }}';
                        } else {
                            displayFlashMessage(`Error: ${result.message}`, 'error');
                        }
                    } catch (error) {
                        console.error('Error generating thumbnails:', error);
                        displayFlashMessage('An unexpected error occurred.', 'error');
                    } finally {
                        submitButton.textContent = originalButtonText;
                        submitButton.disabled = false;
                    }
                });
            }
        });
    </script>
{% endblock %}
