<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Barlow', sans-serif; }
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: #D32F2F;
        }
        .content-wrapper { position: relative; z-index: 2; display: flex; justify-content: space-between; align-items: center; width: 100%; height: 100%; padding: 50px 60px; box-sizing: border-box; }
        .text-content { max-width: 55%; color: white; }
        .badge { display: inline-block; padding: 8px 24px; background: white; color: #D32F2F; font-weight: 500; font-size: 42px; border-radius: 12px; margin-bottom: 25px; text-transform: uppercase; }
        .main-title { font-size: 110px; font-weight: 900; line-height: 1; margin: 0; text-transform: uppercase; text-shadow: 4px 4px 0px rgba(0,0,0,0.2); }
        .main-title .highlight { color: #FFC107; }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #FFC107;
            color: #111;
            font-weight: 700;
            font-size: 32px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 30px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .image-content { position: absolute; right: -5%; bottom: 0; height: 110%; width: 60%; display: flex; align-items: flex-end; justify-content: center; overflow: hidden; }
        .person-image { width: 120%; height: auto; object-fit: cover; filter: drop-shadow(0px 12px 25px rgba(0,0,0,0.5)) grayscale(100%) contrast(1.2); transform: translateX(4%) translateY(29%) scale(0.8); }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <div class="content-wrapper">
            <div class="text-content">
                <div class="badge">{{ badge }}</div>
                <h1 class="main-title">{{ main_title|safe }}</h1>
                <a href="#" class="btn">{{ sub_title }}</a>
            </div>
            <div class="image-content">
                <img src="{{ image_url }}" class="person-image">
            </div>
        </div>
    </div>
</body>
</html>
