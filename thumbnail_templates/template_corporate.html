<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Redesign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Color Palette: Near-Black (#141414), Neon Green (#00fd69), White (#FFFFFF) */
        
        /* Base styling */
        body { font-family: 'Inter', sans-serif; }
        
        /* Container and Background - Near-Black for premium dark mode */
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: #141414; /* Near-Black background */
        }
        
        /* Layout - same as before */
        .content-wrapper { 
            position: relative; 
            z-index: 2; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            width: 100%; 
            height: 100%; 
            padding: 50px 60px; 
            box-sizing: border-box; 
        }
        
        .text-content { 
            max-width: 55%; 
            color: white; /* Text is white for high contrast */
        }
        
        /* Badge - High contrast neon green outline and text */
        .badge { 
            display: inline-block; 
            padding: 8px 24px; 
            border: 3px solid #00fd69; /* Neon Green Border */
            color: #00fd69; /* Neon Green Text */
            font-weight: 700; /* Bolder for impact */
            font-size: 42px; 
            border-radius: 10px; /* Slightly sharper, modern corners */
            margin-bottom: 25px; 
            text-transform: uppercase; 
            font-family: 'Inter', sans-serif;
            letter-spacing: 2px; /* Slight letter spacing for premium feel */
        }
        
        /* Main Title - Extremely bold, highly readable, white text */
        .main-title { 
            font-family: 'Poppins', sans-serif; /* Very bold, modern headline font */
            font-size: 96px; /* Slightly larger for more impact */
            font-weight: 900; 
            line-height: 1.05; 
            margin: 0; 
            text-transform: uppercase; 
            color: white; /* Primary text is white */
        }
        
        /* Title Highlight - Neon Green for eye-catching contrast */
        .main-title .highlight { 
            color: #00fd69; /* Neon Green highlight */
        }
        
        /* Call-to-Action Button - Neon Green background for a 'pop' */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #00fd69; /* Neon Green background */
            color: #141414; /* Near-Black text on green for best contrast */
            font-weight: 700;
            font-size: 32px;
            border-radius: 5px; /* Minimalist, sharp corners */
            text-decoration: none;
            margin-top: 35px; /* Slightly more space */
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(0, 253, 105, 0.5); /* Glowing green shadow */
            font-family: 'Inter', sans-serif;
        }

        /* Image Position - Same as original */
        .image-content { 
            position: absolute; 
            right: -5%; 
            bottom: 0; 
            height: 110%; 
            width: 60%; 
            display: flex; 
            align-items: flex-end; 
            justify-content: center; 
            overflow: hidden; 
        }
        
        /* Person Image - Same position, but no filter to keep it clean and premium */
        .person-image { 
            width: 120%; 
            height: auto; 
            object-fit: cover; 
            /* Removed drop-shadow for a cleaner, more premium look */
            filter: none; 
            transform: translateX(4%) translateY(29%) scale(0.8); 
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <div class="content-wrapper">
            <div class="text-content">
                <div class="badge">{{ badge }}</div>
                <h1 class="main-title">{{ main_title|safe }}</h1>
                <a href="#" class="btn">{{ sub_title }}</a>
            </div>
            <div class="image-content">
                <img src="{{ image_url }}" class="person-image">
            </div>
        </div>
    </div>
</body>
</html>
