<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Russo One', sans-serif; }
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #1a1a1a;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0 0 H50 V50 H0 Z" fill="%23222" /></svg>');
            background-size: 10px 10px;
        }
        .content-wrapper { position: relative; z-index: 2; display: flex; justify-content: space-between; align-items: center; width: 100%; height: 100%; padding: 50px 60px; box-sizing: border-box; }
        .text-content { max-width: 55%; color: white; }
        .badge { display: inline-block; padding: 8px 24px; background: #7B1FA2; color: white; font-weight: 400; font-size: 42px; border-radius: 4px; margin-bottom: 25px; text-transform: uppercase; }
        .main-title {
            font-size: 100px; font-weight: 400; line-height: 1.05; margin: 0; text-transform: uppercase;
            position: relative;
        }
        .main-title::before, .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .main-title::before { clip-path: inset(0 0 50% 0); text-shadow: -2px 0 #ff00c1; animation: glitch-anim-1 2s infinite linear alternate-reverse; }
        .main-title::after { clip-path: inset(50% 0 0 0); text-shadow: 2px 0 #00f2ff; animation: glitch-anim-2 2s infinite linear alternate-reverse; }
        .main-title .highlight { color: #fdd835; }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #fdd835;
            color: #1a1a1a;
            font-weight: 700;
            font-size: 32px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 30px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .image-content { position: absolute; right: -5%; bottom: 0; height: 110%; width: 60%; display: flex; align-items: flex-end; justify-content: center; overflow: hidden; }
        .person-image { width: 120%; height: auto; object-fit: cover; filter: drop-shadow(0px 12px 25px rgba(0,0,0,0.5)); transform: translateX(4%) translateY(29%) scale(0.8); }
        @keyframes glitch-anim-1 { 0% { transform: translateX(2%); } 100% { transform: translateX(-2%); } }
        @keyframes glitch-anim-2 { 0% { transform: translateX(-2%); } 100% { transform: translateX(2%); } }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <div class="content-wrapper">
            <div class="text-content">
                <div class="badge">{{ badge }}</div>
                <h1 class="main-title" data-text="{{ main_title|striptags }}">{{ main_title|safe }}</h1>
                <a href="#" class="btn">{{ sub_title }}</a>
            </div>
            <div class="image-content">
                <img src="{{ image_url }}" class="person-image">
            </div>
        </div>
    </div>
</body>
</html>
