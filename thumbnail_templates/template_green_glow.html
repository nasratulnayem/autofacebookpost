
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Glow Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #141414;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
            box-sizing: border-box;
        }
        .badge {
            padding: 12px 30px;
            background: transparent;
            color: #00fd69;
            font-weight: 700;
            font-size: 42px;
            text-transform: uppercase;
            border: 3px solid #00fd69;
            border-radius: 10px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00fd69;
        }
        .main-title {
            font-size: 110px;
            font-weight: 900;
            line-height: 1.1;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
        }
        .main-title .highlight {
            color: #00fd69;
            text-shadow: 0 0 20px #00fd69;
        }
        .btn {
            display: inline-block;
            padding: 20px 50px;
            background: #00fd69;
            color: #141414;
            font-weight: 700;
            font-size: 36px;
            text-decoration: none;
            margin-top: 40px;
            text-transform: uppercase;
            border-radius: 10px;
            box-shadow: 0 0 25px #00fd69;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px #00fd69;
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <div class="badge">{{ badge }}</div>
        <h1 class="main-title">{{ main_title|safe }}</h1>
        <a href="#" class="btn">{{ sub_title }}</a>
    </div>
</body>
</html>
