
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Contrast Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #141414;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 80px;
            box-sizing: border-box;
        }
        .badge {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            padding: 12px 28px;
            background-color: #00fd69;
            color: #141414;
            font-size: 38px;
            text-transform: uppercase;
            margin-bottom: 25px;
        }
        .main-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 120px;
            font-weight: 900;
            line-height: 1.05;
            margin: 0;
            color: white;
            text-transform: uppercase;
            text-align: left;
        }
        .main-title .highlight {
            color: #00fd69;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #00fd69;
            color: #141414;
            font-weight: 700;
            font-size: 32px;
            text-decoration: none;
            margin-top: 30px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <div class="badge">{{ badge }}</div>
        <h1 class="main-title">{{ main_title|safe }}</h1>
        <a href="#" class="btn">{{ sub_title }}</a>
    </div>
</body>
</html>
