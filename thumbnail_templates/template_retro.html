        .badge { font-family: 'Lobster', cursive; display: inline-block; padding: 8px 24px; background: #d94a27; color: white; font-weight: 400; font-size: 48px; border-radius: 12px; margin-bottom: 25px; transform: rotate(-5deg); }
        .main-title { font-size: 110px; font-weight: 700; line-height: 1.05; margin: 0; text-transform: uppercase; text-shadow: 4px 4px 0px rgba(0,0,0,0.1); }

            display: inline-block;
            padding: 15px 40px;
            background: #d94a27;
            color: #FFFFFF;
            font-weight: 700;
            font-size: 32px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 30px;

<body>
    <div class="thumbnail-container">
        <div class="background-texture"></div>
        <div class="content-wrapper">
            <div class="text-content">
                <div class="badge">{{ badge }}</div>
                <h1 class="main-title">{{ main_title|safe }}</h1>
                <a href="#" class="btn">{{ sub_title }}</a>
            </div>
            <div class="image-content">
                <img src="{{ image_url }}" class="person-image">
            </div>
        </div>
    </div>
</body>
