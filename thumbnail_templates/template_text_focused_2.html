
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Text Thumbnail 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #111;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thumbnail-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #0d0d1a;
            border: 2px solid #333;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at top left, rgba(0, 255, 224, 0.2), transparent 30%),
                              radial-gradient(circle at bottom right, rgba(132, 0, 255, 0.2), transparent 30%);
            opacity: 0.5;
        }
        .content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 80px;
            box-sizing: border-box;
        }
        .badge {
            font-family: 'Rajdhani', sans-serif;
            padding: 10px 25px;
            background: transparent;
            color: #00ffe0;
            font-weight: 700;
            font-size: 40px;
            text-transform: uppercase;
            border: 2px solid #00ffe0;
            align-self: flex-start;
            margin-bottom: 20px;
        }
        .main-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 110px;
            font-weight: 700;
            line-height: 1.05;
            margin: 0;
            color: white;
            text-transform: uppercase;
        }
        .main-title .highlight {
            color: #00ffe0;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #00ffe0;
            color: #0d0d1a;
            font-weight: 700;
            font-size: 32px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 30px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <div class="background-overlay"></div>
        <div class="content-wrapper">
            <div class="badge">{{ badge }}</div>
            <h1 class="main-title">{{ main_title|safe }}</h1>
            <a href="#" class="btn">{{ sub_title }}</a>
        </div>
    </div>
</body>
</html>
